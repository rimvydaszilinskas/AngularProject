
<mat-card class="example-card">
  <mat-card-header>

  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="loginForm">
      <mat-form-field>
        <input matInput id="username" formControlName="username" placeholder="Username">
          </mat-form-field>
      
        <mat-form-field>
          <input matInput id="password" type="password" placeholder="Password" formControlName="password">
        </mat-form-field>
      
      
    </form>
  </mat-card-content>
  <mat-card-subtitle>
    <button type="button" mat-button>Login</button>
  </mat-card-subtitle>
</mat-card>
